<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced Profile Cards</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double+Ink:wght@100..900&family=Chelsea+Market&family=Megrim&family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1>Student Profile Registration</h1>
        <button id="toggleTheme">Dark Mode</button>
    </header>

    <form id="registrationForm" novalidate>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
            <span class="error" aria-live="polite"></span>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
            <span class="error" aria-live="polite"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <span class="error" aria-live="polite"></span>
        </div>
        <div>
            <label for="programme">Programme:</label>
            <input type="text" id="programme" required>
            <span class="error" aria-live="polite"></span>
        </div>
        <div>
            <label for="year">Year:</label>
            <select id="year" required>
                <option value="">Select Year</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>
            <span class="error" aria-live="polite"></span>
        </div>
        <div>
            <label for="interests">Interests:</label>
            <input type="text" id="interests">
        </div>
        <div>
            <label for="photo">Photo URL:</label>
            <input type="url" id="photo">
        </div>
        <button type="submit">Submit</button>
    </form>

    <h2>Profile Cards</h2>
    <div id="cardsContainer"></div>

    <h2>Summary Table</h2>
    <table id="summaryTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Programme</th>
                <th>Year</th>
                <th>Interests</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
